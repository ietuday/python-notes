<p><strong>Strings FAQ</strong></p>

<p><strong>1. Are strings mutable?</strong></p>



<p>Strings are not mutable! (meaning you can't use indexing to change individual elements of a string)</p>

<p><strong>2. How do I create comments in my code?</strong></p>

<p>You can use the hashtag # to create comments in your code<br></p>
